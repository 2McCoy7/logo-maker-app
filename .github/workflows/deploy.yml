name: Build and Deploy Automation

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting Build and Deployment Process"

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Prevents shallow clone issues
          persist-credentials: false  # Avoids credential cleanup conflicts

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Project Files and Build Artifacts
        run: |
          mkdir -p project_files
          echo "Sample file content" > project_files/sample.txt
          mkdir -p assets/themes/previews
          echo "Theme preview content" > assets/themes/previews/theme_preview.txt
          mkdir -p build
          echo "Build artifact content" > build/app_build.txt

      - name: Pull Latest Changes to Prevent Conflicts
        run: git pull origin main --rebase || echo "No changes to rebase"

      - name: Commit and Push Changes
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          git add .
          git commit -m "Automated build and deployment" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main

      - name: Post Checkout Repository
        run: echo "Post checkout steps completed successfully"

      - name: Complete job
        run: echo "âœ… Build and deployment process completed."
