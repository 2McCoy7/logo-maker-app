name: Diagnose IONOS Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client sshpass

      - name: Test SFTP Connection
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Testing SFTP connection..."
          sshpass -p "$FTP_PASSWORD" sftp -o StrictHostKeyChecking=no -P "$FTP_PORT" "$FTP_USERNAME@$FTP_HOST" <<EOF
          ls -la
          EOF

      - name: Save Diagnostics Log
        run: |
          echo "==== Diagnostics Log ====" > deploy_log.txt
          date >> deploy_log.txt
          echo "End of log." >> deploy_log.txt

      - name: Upload Diagnostics Log to GitHub Artifacts
        uses: actions/upload-artifact@v4  # âœ… Updated version
        with:
          name: deploy-diagnostics-log
          path: deploy_log.txt
