name: Deploy to IONOS Server

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload Files to IONOS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          source: "."      # Upload everything from the repository
          target: "/inaya" # Make sure this directory exists in IONOS
          strip_components: 1 # Prevent nested folder uploads
          overwrite: true     # Ensure files get updated
